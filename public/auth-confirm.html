<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    * {

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

      padding: 40px;
      max-width: 500px;
      width: 100%;

    .logo {

    h1 {

    }
    p {

    .button:active {
      transform: translateY(0);
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #e74c3c;
      background: #fee;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .success {
      color: #10b981;
      background: #ecfdf5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽµ</div>
    <h1>Email OnayÄ±</h1>
    <p id="message">UygulamanÄ±za yÃ¶nlendiriliyorsunuz...</p>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    <a href="#" id="openApp" class="button" style="display: none;">UygulamayÄ± AÃ§</a>
  </div>

  <script>
    // Supabase email confirmation deep link handler
    console.log('ðŸ”— Email confirmation sayfasÄ± yÃ¼klendi');
    console.log('ðŸ“ Tam URL:', window.location.href);
    console.log('ðŸ”‘ Hash Fragment:', window.location.hash);
    
    // Hash fragment'i al (Supabase'in gÃ¶nderdiÄŸi format)
    // Format: #access_token=xxx&refresh_token=yyy&type=signup
    const hash = window.location.hash;
    
    // Deep link URL'ini oluÅŸtur
    const deepLinkUrl = hash 
      ? `rhythm://auth/callback${hash}` // Hash fragment'i direkt ekle
      : 'rhythm://auth/callback'; // Hash yoksa sadece deep link
    
    console.log('ðŸŽ¯ Deep Link URL:', deepLinkUrl);
    
    // Deep link'i aÃ§mayÄ± dene
    function openDeepLink() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      const openAppEl = document.getElementById('openApp');
      const messageEl = document.getElementById('message');
      
      loadingEl.style.display = 'block';
      
      // Deep link'i aÃ§
      console.log('ðŸš€ Deep link aÃ§Ä±lÄ±yor:', deepLinkUrl);
      window.location.href = deepLinkUrl;
      
      // EÄŸer 2 saniye iÃ§inde uygulama aÃ§Ä±lmazsa, manuel buton gÃ¶ster
      setTimeout(() => {
        loadingEl.style.display = 'none';
        successEl.style.display = 'block';
        successEl.textContent = 'âœ… Email baÅŸarÄ±yla onaylandÄ±! UygulamayÄ± aÃ§mak iÃ§in butona tÄ±klayÄ±n.';
        messageEl.textContent = 'Email onaylandÄ±';
        openAppEl.style.display = 'inline-block';
        openAppEl.href = deepLinkUrl;
      }, 2000);
    }
    
    // Sayfa yÃ¼klendiÄŸinde deep link'i aÃ§
    window.addEventListener('load', () => {
      // EÄŸer file:// protokolÃ¼ ile aÃ§Ä±ldÄ±ysa (test iÃ§in), bilgilendirici mesaj gÃ¶ster
      if (window.location.protocol === 'file:') {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = 'Bu sayfa Supabase Storage\'a yÃ¼klenmeli ve email linkinden aÃ§Ä±lmalÄ±.';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').style.background = '#fff3cd';
        document.getElementById('error').style.color = '#856404';
        document.getElementById('error').textContent = 'Test iÃ§in: Bu dosyayÄ± Supabase Storage\'a yÃ¼kleyin ve email linkinden aÃ§Ä±n.';
        return;
      }
      
      // Hash fragment kontrolÃ¼
      if (!hash || hash.length <= 1) {
        // Token yoksa hata gÃ¶ster
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Hata: GeÃ§ersiz veya eksik token. LÃ¼tfen email linkini tekrar kullanÄ±n.';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = 'Bir hata oluÅŸtu.';
        console.error('âŒ Hash fragment bulunamadÄ±!');
      } else {
        // Hash fragment varsa deep link'i aÃ§
        console.log('âœ… Hash fragment bulundu, deep link aÃ§Ä±lÄ±yor...');
        openDeepLink();
      }
    });
    
    // Manuel aÃ§ma butonu

      e.preventDefault();

    };
  </script>
</body>
</html>
