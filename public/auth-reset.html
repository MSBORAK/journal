<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Åžifre SÄ±fÄ±rlama - Rhythm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    .button:active {
      transform: translateY(0);
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #e74c3c;
      background: #fee;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽµ</div>
    <h1>Åžifre SÄ±fÄ±rlama</h1>
    <p id="message">UygulamanÄ±za yÃ¶nlendiriliyorsunuz...</p>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    <div class="error" id="error"></div>
    <a href="#" id="openApp" class="button" style="display: none;">UygulamayÄ± AÃ§</a>
    <a href="#" id="manualLink" class="button" style="display: none; background: #95a5a6;">Manuel Link</a>
  </div>

  <script>
    // URL'den parametreleri al
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    
    // Token'Ä± hem query hem hash'ten kontrol et
    const token = urlParams.get('token') || hashParams.get('token') || hashParams.get('access_token');
    const type = urlParams.get('type') || hashParams.get('type');
    const redirectTo = urlParams.get('redirect_to') || hashParams.get('redirect_to');
    
    const accessToken = hashParams.get('access_token');
    const refreshToken = hashParams.get('refresh_token');
    
    console.log('Token:', token ? 'Mevcut' : 'Yok');
    console.log('Type:', type);
    console.log('Access Token:', accessToken ? 'Mevcut' : 'Yok');
    console.log('Refresh Token:', refreshToken ? 'Mevcut' : 'Yok');
    
    // Deep link URL'ini oluÅŸtur
    // Supabase verify endpoint'inden sonra gelen URL'de hash fragment olacak
    // Ã–rnek: https://domain.com/auth-reset.html#access_token=xxx&refresh_token=yyy&type=recovery
    let deepLinkUrl = 'rhythm://PasswordReset';
    
    if (accessToken && refreshToken) {
      // Hash fragment'ten gelen token'larÄ± kullan (Supabase'in doÄŸrudan yÃ¶nlendirdiÄŸi format)
      deepLinkUrl = `rhythm://PasswordReset#access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}&type=recovery`;
    } else if (token) {
      // Query param'den gelen token'Ä± kullan (alternatif format)
      deepLinkUrl = `rhythm://PasswordReset?token=${encodeURIComponent(token)}&type=${type || 'recovery'}`;
    } else {
      // EÄŸer hiÃ§ token yoksa, URL'deki tÃ¼m hash fragment'i kullan
      const hash = window.location.hash.substring(1);
      if (hash) {
        deepLinkUrl = `rhythm://PasswordReset#${hash}`;
      }
    }
    
    console.log('Deep Link URL:', deepLinkUrl);
    
    // Deep link'i aÃ§mayÄ± dene
    function openDeepLink() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const openAppEl = document.getElementById('openApp');
      const manualLinkEl = document.getElementById('manualLink');
      const messageEl = document.getElementById('message');
      
      loadingEl.style.display = 'block';
      
      // Deep link'i aÃ§
      window.location.href = deepLinkUrl;
      
      // EÄŸer 2 saniye iÃ§inde uygulama aÃ§Ä±lmazsa, manuel buton gÃ¶ster
      setTimeout(() => {
        loadingEl.style.display = 'none';
        messageEl.textContent = 'Uygulama otomatik aÃ§Ä±lmadÄ±. LÃ¼tfen aÅŸaÄŸÄ±daki butona tÄ±klayÄ±n.';
        openAppEl.style.display = 'inline-block';
        openAppEl.href = deepLinkUrl;
        manualLinkEl.style.display = 'inline-block';
        manualLinkEl.href = deepLinkUrl;
        manualLinkEl.textContent = 'Linki Kopyala';
        manualLinkEl.onclick = (e) => {
          e.preventDefault();
          navigator.clipboard.writeText(deepLinkUrl).then(() => {
            alert('Link kopyalandÄ±! UygulamayÄ± aÃ§Ä±p bu linki yapÄ±ÅŸtÄ±rÄ±n.');
          });
        };
      }, 2000);
    }
    
    // Sayfa yÃ¼klendiÄŸinde deep link'i aÃ§
    window.addEventListener('load', () => {
      // EÄŸer file:// protokolÃ¼ ile aÃ§Ä±ldÄ±ysa (test iÃ§in), bilgilendirici mesaj gÃ¶ster
      if (window.location.protocol === 'file:') {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = 'Bu sayfa Supabase Storage\'a yÃ¼klenmeli ve email linkinden aÃ§Ä±lmalÄ±.';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').style.background = '#fff3cd';
        document.getElementById('error').style.color = '#856404';
        document.getElementById('error').textContent = 'Test iÃ§in: Bu dosyayÄ± Supabase Storage\'a yÃ¼kleyin ve email linkinden aÃ§Ä±n. Veya test iÃ§in URL\'ye hash fragment ekleyin: file://.../auth-reset.html#access_token=TEST&refresh_token=TEST&type=recovery';
        return;
      }
      
      const hash = window.location.hash.substring(1);
      const hasToken = accessToken || refreshToken || token || hash;
      
      if (!hasToken) {
        // Token yoksa hata gÃ¶ster
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Hata: GeÃ§ersiz veya eksik token. LÃ¼tfen email linkini tekrar kullanÄ±n.';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = 'Bir hata oluÅŸtu.';
      } else {
        // Hash fragment varsa ve accessToken/refreshToken yoksa, hash'i direkt kullan
        if (hash && !accessToken && !refreshToken && !token) {
          deepLinkUrl = `rhythm://PasswordReset#${hash}`;
        }
        openDeepLink();
      }
    });
    
    // Manuel aÃ§ma butonu
    document.getElementById('openApp').onclick = (e) => {
      e.preventDefault();
      window.location.href = deepLinkUrl;
    };
  </script>
</body>
</html>
